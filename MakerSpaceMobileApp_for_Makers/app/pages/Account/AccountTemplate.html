<div show-header="true" show-footer="true" show-top-tabs="true" show-tabs="true"
ng-controller="Account" ng-cloak ng-init="init()" class="aio-empty-screen padding overflow-scroll">
    <img width="380px" height="" src="files/images/MakerSpace.png" class="img-default"
    alt="Image error">
    <div>
        <div class="row">
            <div class="col">
                <h3>
                    Username:
                </h3>
            </div>
            <div class="col">
                <h3>
                    {{user.username}}
                </h3>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h3>
                    E-Mail:
                </h3>
            </div>
            <div class="col">
                <h3>
                    {{user.email}}
                </h3>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h3>
                    Country:
                </h3>
            </div>
            <div class="col">
                <h3>
                    {{user.country}}
                </h3>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h3>
                    MK-Points
                </h3>
            </div>
            <div class="col">
                <h3>
                    37
                </h3>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h3>
                    MK-Belt
                </h3>
            </div>
            <div class="col">
                <h3>
                    Yellow - Apprentice
                </h3>
            </div>
        </div>
    </div>
    <button class="button button-dark button-block" navigate-to="Menu">
        Yep, that's me!
    </button>
</div>
